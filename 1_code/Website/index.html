<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden App</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="App.css" />
    <script type="module" src="./plantjs/getPlants.js"></script>
    <script type="module" src="./zipcodejs/getZipcode.js"></script>
    <script src="responsive.js"></script>
</head>
<body>
    <header>
        <nav>
            <!-- home button -->
            <a href="index.html">
                <span class="material-icons md-36">
                    home
                </span>
            </a>

            <!-- zipcode Searchbar -->
            <form id="zSearch" class="search-container">
                  <input type="text" placeholder="Zipcode" name="zipcode" class="zipSearch searchBar" id="zName">
                  <button type="submit">
                    <span class="material-icons">
                        search
                    </span>
                  </button>
            </form>

            <!-- plant name searchbar -->
            <form id="pSearch" class="search-container">
                <input type="text" placeholder="Plant Name" name="search" class="plantSearch searchBar" id="pName">
                <button type="submit">
                  <span class="material-icons">
                      search
                  </span>
                </button>
            </form>
            
            <!-- Account Dropdown -->
            <div class="dropdown">
                <button class="dropbtn">
                    <i id ="accountcircle" class="material-icons md-36">account_circle</i>
                    Account
                    <span class="material-icons md-24">expand_more</span>
                </button>
                <div class="dropdown-content">
                    <a href="./pages/login.html" class="logged-out">Log In</a>
                    <a href="./pages/sign-up.html" class="logged-out">Sign Up</a>
                    <a href="#" class ="logged-in" id="Tbutton" >My Plants</a>
                    <a href="pages/userInfo.html" class="logged-in">Account Information</a>
                    <a href="UserAuth/signOut.php" class="logged-in" >Sign Out</a>

                </div>
            </div>

            <!-- mobile hamberger view -->
            <a href="javascript:void(0);" class="icon" onclick="responsive()">
                <i id ="menu" class="material-icons md-36">menu</i>
            </a>
        </nav>
    </header>

    <main>
        <h1>
            Design your Garden.<br>Fast. Easy.<br>
        </h1>
        <p>
            Find the best sowing dates for your area, browse growing information for each plant, and track what you've planted. 
        </p>
        <!-- Sign up Button (on page) -->
        <button class ="signupbtn logged-out" id="signupbtn" onclick="window.location.href='./pages/sign-up.html';"><a href="./pages/sign-up.html" class="logged-out">Sign Up</a></button>
        <!-- displays table of user's plants when Tbutton is clicked -->
        <div class="myPlants" id = "myPlants"></div>
    </main>

<footer>
    <p>
        <a href="pages/about.html">About</a><br>
        &copy 2023 Daniel Dietrich, Gavin Cyr, Kira Luethe, Richard Williams, & Todd Wood
    </p>
</footer>

</body>
</html>
