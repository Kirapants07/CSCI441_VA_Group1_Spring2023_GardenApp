    <header>
        <!-- NEED TO MAKE NAV BAR RESPONSIVE FOR MOBILE -->
        <nav>
            <a href="#home">
                <span class="material-icons md-36">
                    home

            <form class="search-container">
                  <input type="text" placeholder="Zipcode" name="search">

        <form class="search-container">
