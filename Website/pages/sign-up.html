<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../App.css" />
    <script type="module" src="../plantjs/getPlants.js"></script> 
</head>
<body>
    <header>
        <!-- NEED TO MAKE NAV BAR RESPONSIVE FOR MOBILE -->
        <nav>
            <!-- home button -->
            <a href="../index.html">
                <span class="material-icons md-36">
                    home
                </span>
            </a>

            <!-- zipcode Searchbar -->
            <form id="zSearch" class="search-container">
                <input type="text" placeholder="Zipcode" name="zipcode" class="zipSearch searchBar" id="zName">
                <button type="submit">
                  <span class="material-icons">
                      search
                  </span>
                </button>
          </form>

            <!-- plant name searchbar -->
            <form id="pSearch" class="search-container">
                <input type="text" placeholder="Plant Name" name="search" class="plantSearch searchBar"id="pName">
                <button type="submit">
                  <span class="material-icons">
                      search
                  </span>
                </button>
            </form>
            
            <!-- Account Dropdown -->
            <div class="dropdown logged-in">
                <button class="dropbtn">
                    <!-- <i id ="accountcircle" class="material-icons md-36">account_circle</i> -->
                    Account
                    <span class="material-icons md-24">expand_more</span>
                </button>
                <div class="dropdown-content">
                    <a href="../UserAuth/signOut.php">Sign Out</a>
                    <a href="./userInfo.html">Account Information</a>
                </div>
            </div>

            <a href="./login.html" class="logged-out navRight">
                Log In
            </a>

            <a href="./sign-up.html" class="logged-out navRight">
                Sign Up
            </a>

        </nav>
    </header>

    <main>
        <h1>
            Sign Up
        </h1>
        <!-- Sign up form -->
        <form id="signup-form">
            <div class="input-field">
                <label for="signup-firstname" class="visually-hidden">First Name</label>
                <input type="text" id="signup-firstname" placeholder="First Name" required class="userInfo">
            </div>
            <div class="input-field">
                <label for="signup-lastname" class="visually-hidden">Last Name</label>
                <input type="text" id="signup-lastname" placeholder="Last Name" required class="userInfo">
            </div>
            <div class="input-field">
                <label for="signup-username" class="visually-hidden">Email</label>
                <input type="text" id="signup-username" placeholder="UserName" required class="userInfo">
            </div>
            <!-- <div class="input-field">
                    <label for="signup-email" class="visually-hidden">Email</label>
                    <input type="email" id="signup-email" placeholder="Email" required class="userInfo">
            </div> -->
            <div class="input-field">
                    <label for="signup-password" class="visually-hidden">Password</label>
                    <input type="password" id="signup-password" placeholder="Password" required class="userInfo">
            </div>
            <div>
                <p>Already have an Account? 
                    <a href="./login.html">Log In</a>
                    <button class ="signupbtn" id="signupbtn" value="submit">Sign Up</button>
                </p>
            </div>

        </form>

    </main>

<footer>
    <p>
        <a href="pages/about.html">About</a><br>
        &copy 2023 Daniel Dietrich, Gavin Cyr, Kira Luethe, Richard Williams, & Todd Wood
    </p>
</footer>

</body>
</html>
